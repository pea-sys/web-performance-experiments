<!DOCTYPE html>
<html>
  <head>
    <title>Animated GIF Example</title>
    <style>
      .target {
        transition: transform 1s, opacity 1s;
        will-change: transform, opacity;
      }
    </style>
  </head>
  <body>
    <h1>An example of an animated GIF</h1>
    <img class="target" src="6071f379722289.5ccbece45c3d0.gif" />
  </body>
</html>
